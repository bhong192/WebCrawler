  <meta property="og:description" content="El día 6 de octubre se celebrará por primera vez el Día del Cine Español, con el objetivo de reconocer el papel de nuestros cineastas, y su influencia e importancia en la vida cultural y social de nuestro país, así como el valor patrimonial de nuestro cine. 
Para esta conmemoración, el Instituto Cervantes, en coordinación con la AECID, propone la proyección de la película «El viaje a ninguna parte» (1986), dirigida por Fernando Fernán-Gómez, que, en una adaptación de su aclamada novela homónima, aborda la vida de los cómicos de la legua y de cómo su mundo se desvanece ante la llegada, precisamente, del cine.">
