<html xmlns="http://www.w3.org/1999/xhtml" lang="en"> 
 <head> 
  <meta content="IE=edge" http-equiv="X-UA-Compatible"> 
  <title>

  <meta charset="utf-8"> 
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"> 
  <meta content="CPP" property="cludo:category"> 
  <meta content="2019-11-26T08:40Z" property="date">         
 </head> 
 <body>  
  <div id="consent-box" role="alert" tabindex="0">
   We use cookies to make your website experience better. To learn about how we keep your information safe, view our . 
   <div style="text-align: center; margin-top: 15px;"></div> 
  </div> 
  <div class="cpp-alert-bar">
   <div class="alert alert-cpp-yellow" role="alert"> <strong>Safer Return to Campus</strong> 
    <div></div> 
   </div>
  </div> 
  <header class="fixed-top" title="Cal Poly Pomona Search"></header> 
  <div id="alert"></div> 
  <header title="Cal Poly Pomona"> <custom /> 
  </header> 
  <main class="container flex-grow"> 
   <div class="row"> 
    <div class="col-12" id="main"> 
     <h1 class="cpp-h1">A-Z Site Directory</h1> 
     <section class="text-images" id="s0">       
      <div class="container-fluid" ng-app="siteListDirectory" ng-controller="siteListing"> 
       <div class="row mb-4"> 
        <div class="col-12 col-sm-6">
         <label class="sr-only" for="site-search">Search</label>
        </div> 
        <div class="col-12 col-sm-6">
         <label class="sr-only" for="dept-list">List by Division/College</label><select class="form-control" id="dept-list" ng-change="changeHandler()" ng-model="search.departments"> <option value="">All Sites</option> <option ng-repeat="dept in departments | orderBy:'name'" ng-value="dept.name">{{ dept.name }}</option> </select>
        </div> 
       </div> 
       <div> 
        <ul class="filter nav nav-pills nav-fill center-pills mb-3"> 
         <li></li> 
         <li ng-repeat="letter in alphabet track by $index"></li> 
        </ul> 
       </div> 
       <div class="directory-container"> 
        <ul class="directory-list" id="directory-list"> 
         <li class="row{{ ($index % 2) + 1 }}" current-page="pagination.current" dir-paginate="site in sites | startsWithLetter : activeLetter | orderBy:'folder_displayname' | filter:search.departments | filter:search.$ | itemsPerPage:pageSize"></li> 
        </ul> 
       </div> 
      </div> 
      <p class="text-center" id="feedback">Is a site missing? Please let us know.</p> 
      <p class="text-center"></p> 
     </section> 
    </div> 
   </div> 
  </main>   
 </body>
</html>
