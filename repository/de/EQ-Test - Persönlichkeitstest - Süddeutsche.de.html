  <meta content="Hatten Sie in der Schule vielleicht auch einen genialen Klassenkameraden, dem der Stoff nur so zuflog - und der trotz seiner überragenden Intelligenz im Beruf später scheiterte? Dafür ist einer Ihrer Freunde, der eher durchschnittliche Noten erzielte, heute ein äußerst erfolgreicher Unternehmer mit einer glücklichen Familie?<br />
Intelligenz allein ist nicht ausschlaggebend, wenn es um Erfolg in Beruf und Privatleben geht. Mindestens ebenso wichtig ist die sogenannte emotionale Intelligenz: Wie gut finden Sie sich in der Welt zurecht, können Sie Situationen richtig einschätzen, fällt es Ihnen leicht, Beziehungen zu anderen Menschen zu knüpfen? Sind Sie in der Lage, sich selbst zu motivieren, die Gefühle und Stimmungen anderer zu erfassen? Und wie steht es um Ihre soziale Kompetenz?
All diese Fähigkeiten misst die Emotionale Intelligenz. Mit Hilfe des EQ-Tests auf sueddeutsche.de können Sie ermitteln, wie hoch Ihr EQ (Emotionaler Quotient) ist. Der Online-Test enthält 100 Fragen und dauert etwa 20 Minuten.<br />
Am Ende des Tests erhalten Sie kostenlos Ihre persönliche Auswertung mit Ihrem EQ-Wert und einer Analyse Ihres Persönlichkeitsbildes: Wo sind Ihre Stärken und Schwächen, in welchen Bereichen und mit welchen Methoden können Sie sich noch verbessern?<br /><br />
<b>Analysieren Sie jetzt Ihre Fähigkeiten - viel Spaß und Erfolg!</b>" name="description">
